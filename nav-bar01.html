<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Bar</title>
    <link rel="stylesheet" href="nav-bar.css">
</head>
<body>

<nav class="navbar">
    <ul id="nav">
        <li><img src="E:\amazon-logo.jpg" height="50px" width="50px" target="_blank"></li>
        <li><a href="https://www.amazon.in/?tag=msndeskstdin-21&ref=pd_sl_7nz3nh37er_e&adgrpid=1323813657261162&hvadid=82738617292972&hvnetw=o&hvqmt=e&hvbmt=be&hvdev=c&hvlocint=&hvlocphy=157253&hvtargid=kwd-82739282108858:loc-90&hydadcr=5625_2377262&msclkid=2ab54ce1c4b91506928e2a1b08868e9b">Home</a></li>
        <li><a href="https://www.aboutamazon.com/about-us">About</a></li>
        <li><a href="https://finance.yahoo.com/quote/AMZN/profile/">Company Profile</a></li>
        <li><a href="mailto:cs-reply@amazon.com">Contact Us</a></li>
    </ul>
    <button class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </button>
</nav>

<script>
    const hamburger = document.getElementById('hamburger');
    const nav = document.getElementById('nav');
    hamburger.addEventListener('click', () => {
        nav.classList.toggle('active');
    });
</script>
</body>
</html>
